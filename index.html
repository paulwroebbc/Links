<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<div id="wrapper">

			<div id="main">
				<div id="reel">

					<!-- Header Item -->

						<div id="header" class="item" data-width="400">
							<div class="inner">
								<h1>Links</h1>
								<p>Developed by <a href="http://www.paulwroe.info">Paul Wroe</a></p>
							</div>
						</div>

				</div>
			</div>

			<div id="footer">
				<div class="left">
					<h2>Add New Link</h2>
					<form id="form" action="#">
						<input type="text" name="title" id="name" placeholder="Title" />
						<input type="text" name="url" id="url" placeholder="URL" />
						<button type="submit">Add</button>
					</form>
				</div>
			</div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/functions.js"></script>
			<script>
$( function() {

	$(document).on("click touch",".remove-item",function(event){
		event.preventDefault();
		deleteItem($(this).attr("data-item-id"));
		$(this).closest(".item").remove();
		//window.location.replace("index.html");
	});

	showItems();

});
			</script>
			<script>

window.onload = function() {

	var myForm = document.getElementById("form");

	myForm.onsubmit = function( event ) {

		event.preventDefault();

		var localItems = JSON.parse(localStorage.getItem('items'));

		var newData = {
			"id" : localItems.length + 1,
			"title" : myForm.elements['title'].value,
			"url" : myForm.elements['url'].value
		};

		addItem(newData);
		//window.location.replace("index.html");

	};

};
			</script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
